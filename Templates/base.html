{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard de Panadería J&J{% endblock %}</title> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="{% static 'base.css' %}">
    
    <style>
        /* ... (Mismo CSS de layout que ya tenías) ... */
        html, body, .app-container { height: 100%; margin: 0; padding: 0; } 
        .sidebar {
            width: 250px;
            background-color: #FFFFFF;
            padding: 20px 0;
            height: 100vh;
            flex-shrink: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        }
        .logo-container { text-align: center; padding: 0 20px 30px 20px; }
        .logo-image { width: 150px; height: auto; border-radius: 8px; }
        .nav-menu .nav-item {
            display: flex; align-items: center; padding: 12px 20px; margin-bottom: 5px;
            text-decoration: none; color: #666; font-size: 1rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-menu .nav-item i { margin-right: 10px; font-size: 1.2rem; }
        .nav-menu .nav-item:hover { background-color: #f0f0f0; color: #333; }
        .nav-menu .nav-item.active {
            background-color: #E9967A; /* Color de acento de Panadería */
            color: white;
            font-weight: 600;
        }
        .main-content {
            flex-grow: 1; padding: 30px; background-color: #F5F5F5; overflow-y: auto;
        }
        .app-container { display: flex; min-height: 100vh; }
        .logout {
            padding: 15px 20px; color: #666; cursor: pointer; display: flex;
            align-items: center; font-size: 0.9rem; position: absolute;
            bottom: 0; width: 250px;
        }
        .logout i { margin-right: 10px; }
    </style>

</head>
<body>
    
    <div class="app-container">
        <div class="sidebar d-flex flex-column">
            <div class="logo-container">
                <img src="{% static 'J&J.jpeg' %}" alt="Panadería J&J Logo" class="logo-image">
            </div>
            
            <nav class="nav-menu flex-grow-1">
                <a href="{% url 'dashboard' %}" class="nav-item {% if 'dashboard' in request.path %}active{% endif %}">
                    <i class="bi bi-grid-fill"></i> Dashboard
                </a>
                
                <a href="{% url 'ventas' %}" class="nav-item {% if 'ventas' in request.path %}active{% endif %}">
                    <i class="bi bi-graph-up"></i> Ventas
                </a>
                
                <a href="{% url 'Compras' %}" class="nav-item {% if 'compras' in request.path %}active{% endif %}">
                    <i class="bi bi-cart-fill"></i> Compras
                </a>
                
                <a href="{% url 'produccion' %}" class="nav-item {% if 'produccion' in request.path %}active{% endif %}">
                    <i class="bi bi-gear-fill"></i> Producción
                </a>
            </nav>
            
        </div>

        <main class="main-content">
            {% block content %} 
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
